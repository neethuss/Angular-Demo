<div class="container">
  <div class="header">
    <button class="back-button" (click)="back()">&#8592;</button>
    <h1>{{'otp.title' | translate}}</h1>
  </div>
  <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="otp-form">
    <p class="instruction">{{'otp.instruction' | translate}}</p>
    <div class="otp">
        <p >
        {{'otp.enterOtp' | translate}}
        </p>
        @if(timer > 0){
          <span class="timer">Expires in {{timer}}:00</span>
        }@else{
          <span>Otp expired</span>
        }
        
    </div>
    <div class="otp-box">
      <div class="otp-inputs">
        <input
          type="text"
          formControlName="otp1"
          maxlength="1"
          class="otp-input"
        />
        <input
          type="text"
          formControlName="otp2"
          maxlength="1"
          class="otp-input"
        />
        <input
          type="text"
          formControlName="otp3"
          maxlength="1"
          class="otp-input"
        />
        <input
          type="text"
          formControlName="otp4"
          maxlength="1"
          class="otp-input"
        />
      </div>
      
    </div>
    <div class="resend-link">
      <a href="javascript:void(0)" (click)="resendOtp()">{{'otp.resend' | translate}}</a>
    </div>
    <button type="submit" [disabled]="otpForm.invalid || isVerifyButtonDisabled" class="submit-button">
    {{'otp.verify' | translate}}
    </button>
  </form>
</div>
