<div class="overlay">
  <div class="modal">
    <p>{{'logout.confirmText' | translate}}</p>
    <div class="button-container">
      <button class="cancelButton" (click)="cancelLogout()">{{'logout.cancel' | translate }}</button>
      <button class="logoutButton" (click)="proceedLogout()">{{'logout.logout' | translate }}</button>
    </div>
  </div>
</div>
